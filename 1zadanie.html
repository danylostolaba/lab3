<!DOCTYPE html>

<body>
    <script>

	function startGreetingTimer(message, seconds, callback) {
		const milliseconds = seconds * 1000;
		setTimeout(() => {
			console.log(message);
			callback();
		}, milliseconds);
	}

	startGreetingTimer("Привіт! Час пішов.", 5, () => {
		alert('Time is up!');
	});

	</script>
</body>
